<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variation</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;

        }

        .nav-container {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .nav1 {

            background-color: #d7e4e4;
            padding: 10px;
        }

        .nav1 ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;

        }

        .na1 li {
            display: inline;

        }

        .nav1 a {
            text-decoration: none;
            color: rgb(18, 16, 16);
            padding: 5px 15px;
            /* background-color:#f5c51a; */
            position: relative;

        }

        .nav1 .login-btn {
            background-color: rgb(49, 108, 246);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav1 a::after {
            content: "kunal";
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: 0;
            left: 0;
            background-color: #4f6aef;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;

        }

        .nav1 a:hover::after {
            transform: scaleX(1);
        }

        .nav2 {
            background-color: #2a3f51;
            width: 200px;
            padding: 20px;
            /* text-align: center; */

        }

        .nav2 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav2 li {
            margin-bottom: 12px;
        }

        .nav2 a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            width: 100%;

        }

        .nav2 a:hover {
            background-color: #2c80bd;
        }

        .nav2 .login-btn {
            background-color: aquamarine;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            /* margin-left: 8px; */
        }

        .nav2 .login-btn:hover {
            background-color: #1dd82f;
            border: 1px solid white;
        }

        .nav3 {
            background-color: #45a2bb;
            padding: 10px;
        }

        .nav3 ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav3 a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
        }

        .nav3 .dropdown-content {
            display: none;
        }

        .nav3 .dropdown:hover .dropdown-content {
            display: block;
            position: absolute;
            background-color: #4c594c;
            min-width: 100px;

        }
    </style>
</head>

<body>
    <div class="nav-container"></div>
    <h2>Variation 1: Horizontal with underline effects</h2>
    <nav class="nav1">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Product</a></li>
            <li><button class="login-btn">Login</button></a></li>
        </ul>

    </nav>
    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
            </ul>
            <button class="login-btn">Login</button>

        </nav>
    </div>
    <div class="nav-container"></div>
    <h2>Variation 3: Horizontal with Dropdown</h2>
    <nav class="nav3">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">About</a>
                <div class="dropdown-content">
                    <a href="#">Our Story</a>
                    <a href="#">Team</a>
                    <a href="#">Contact</a>
                </div>
            </li>
            <li><a href="#">Product</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>

    </nav>
</body>

</html>
