<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p>Lorem ipsum <em>dolor </em>sit amet.</p>
    <p>This is order list </p>
    <ol>
        <li>orange tea </li>
        <li>black tea</li>
    </ol>
    <img src="./image/Screenshot 2024-10-10 at 6.53.21â€¯AM.png" width="200px" alt="">
    <div>
        <h1>Block level elements</h1>
        <p>this is unordered list</p>
        <ul>
            <li>headings h1 to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>
    <div>
        <h1>Inline elements</h1>
        <un>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </un>
    </div>

</body>
</html>
